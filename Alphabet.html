<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        let Alphabets=prompt("Enter the Alphabets");
        switch(Alphabets)
        {
        case "A":document.write("AngularJS");
        break;
        case "B":document.write("Bootsrap");
        break;  
        case "C":document.write("CSS (Cascading Style Sheets)");
        break;  
        case "D":document.write("Database");
        break;
        case "E":document.write("Express.js");
        break; 
        case "F":document.write("Full-Stack");
        break; 
        case "G":document.write("GitHub");
        break;
        case"H":document.write("HTML (Hypertext Markup Language)");
        break; 
        case "I":document.write("Immutable.js");
        break; 
        case "J":document.write("JavaScript");
        break; 
        case "K":document.write("Key-Value Pair");
        break;
        case "L":document.write("Linear Gradient");
        break;
        case "M":document.write("MongoDB");
        break;
        case "N":document.write("Node.js");
        break;
        case "O":document.write("ORM (Object-Relational Mapping)");
        break;
        case "P":document.write("Python");
        break;
        case "Q":document.write("Query");
        break;
        case "R":document.write("React");
        break;
        case "S":document.write("SQL (Structured Query Language)");
        break;
        case "T":document.write("TypeScript");
        break;
        case "U":document.write("UTF-8 (Unicode Transformation Format - 8-bit)");
        break;
        case "V":document.write("Vue.js");
        break;
        case "W":document.write("WebSockets");
        break;
        case "X":document.write("XML (eXtensible Markup Language)");
        break;
        case "Y":document.write("YAML (YAML Ain't Markup Language)");
        break;
        case "Z":document.write("Z-index");
        break;
        default:document.write("no data matching here");
        }
     
    </script>
</body>
</html>
